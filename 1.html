<style>
  body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;margin:0;background:#f3f6fb;color:#111}
  header{background:#2563eb;color:#fff;padding:14px;text-align:center;font-size:20px;font-weight:700}
  .wrap{max-width:1100px;margin:18px auto;padding:0 12px}
  .controls{text-align:center;margin-bottom:14px}
  input,button{padding:10px;border-radius:8px;border:1px solid #cbd5e1;font-size:15px}
  button{background:#2563eb;color:#fff;border:none;cursor:pointer}
  button:disabled{background:#cbd5e1;color:#6b7280;cursor:not-allowed}
  .stage{background:#fff;border-radius:12px;padding:18px;box-shadow:0 6px 18px rgba(15,23,42,0.08);min-height:220px}
  .timer{font-size:26px;font-weight:800;margin-bottom:10px}
  .question{font-size:24px;font-weight:800;margin-bottom:14px}
  .options{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .opt{padding:18px;border-radius:12px;color:#fff;font-weight:800;text-align:center;transition:all .3s}
  .red{background:#e63946}.blue{background:#2a9df4}.yellow{background:#f4b400;color:#111}.green{background:#2ec4b6}
  .opt.correct{outline:5px solid #10b981}
  .opt.wrong{opacity:.4}
  .card{flex:1;background:#fff;padding:12px;border-radius:10px;box-shadow:0 1px 4px rgba(2,6,23,0.06);margin-top:14px}
  .row{display:flex;justify-content:space-between;padding:6px;border-bottom:1px solid #f1f5f9}
  .hidden{display:none}
  .big{font-size:30px;font-weight:800}
  .podium{display:flex;justify-content:center;align-items:flex-end;gap:20px;margin-top:20px}
  .podium div{background:#2563eb;color:#fff;width:120px;text-align:center;border-radius:12px;padding:10px;transition:all .6s}
  .first{height:200px}.second{height:160px;background:#94a3b8}.third{height:140px;background:#f97316}
</style>
</head>
<body>
<header>Kahoot-like ‚Äî Teacher</header>
<div class="wrap">
  <div class="controls" id="controlsArea">
    <button id="createRoom">Create Room</button>
    <button id="startBtn" disabled>START</button>
    <div id="roomInfo" style="margin-top:8px;font-weight:bold"></div>
  </div>

  <div id="stage" class="stage">
    <div id="waitingView">‚è≥ Waiting for players...</div>

    <div id="questionView" class="hidden">
      <div class="timer">‚è≥ <span id="timeLeft">0</span>s</div>
      <div class="question" id="qText">C√¢u h·ªèi</div>
      <div class="options" id="optionsBox"></div>
    </div>

    <div id="afterView" class="hidden" style="text-align:center">
      <h3>‚úÖ ƒê√°p √°n ƒë√∫ng ƒë√£ hi·ªÉn th·ªã</h3>
      <button id="showTopBtn">Xem b·∫£ng x·∫øp h·∫°ng</button>
    </div>

    <div id="leaderboardView" class="hidden">
      <h3>B·∫£ng x·∫øp h·∫°ng Top 20</h3>
      <div id="topList"></div>
      <button id="nextQBtn">Next Question</button>
    </div>

    <div id="finalView" class="hidden">
      <h2>K·∫øt th√∫c tr√≤ ch∆°i üéâ</h2>
      <div id="finalRank"></div>
      <div class="podium" id="podiumBox"></div>
      <button onclick="exportCSV()">Export CSV</button>
    </div>
  </div>

  <div class="card" id="playersCard">
    <h4>Players</h4>
    <div id="playersList">-</div>
  </div>
</div>

<!-- Sounds -->
<audio id="soundStart" src="https://actions.google.com/sounds/v1/cartoon/slide_whistle_to_drum.ogg"></audio>

<audio id="soundCorrect" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="soundWrong" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="soundBg" src="https://actions.google.com/sounds/v1/ambiences/office.ogg" loop></audio>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
const firebaseConfig={apiKey:"AIzaSyBMIxJxZ4GC8HTTKREB45SRSbTay15Kg7I",
authDomain:"kahoot-like-5251e.firebaseapp.com",
databaseURL:"https://kahoot-like-5251e-default-rtdb.asia-southeast1.firebasedatabase.app",
projectId:"kahoot-like-5251e",storageBucket:"kahoot-like-5251e.appspot.com",
messagingSenderId:"805207333072",appId:"1:805207333072:web:63d23d41b05fa6bd71e6d5"};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();

let roomId=null,currentIndex=-1,countdown=null,playersCache={};

const questions=[
{text:"90¬∞ = ?",options:["œÄ/2","œÄ","2œÄ","œÄ/3"],correct:0,time:15},
{text:"45¬∞ = ?",options:["œÄ/4","œÄ/6","œÄ/3","œÄ/2"],correct:0,time:15},
{text:"60¬∞ = ?",options:["œÄ/3","œÄ/2","2œÄ/3","œÄ/4"],correct:0,time:15},
{text:"180¬∞ = ?",options:["œÄ","œÄ/2","2œÄ","3œÄ/2"],correct:0,time:15},
{text:"270¬∞ = ?",options:["3œÄ/2","œÄ","2œÄ","œÄ/2"],correct:0,time:15},
{text:"360¬∞ = ?",options:["2œÄ","œÄ","œÄ/2","3œÄ/2"],correct:0,time:15},
{text:"30¬∞ = ?",options:["œÄ/6","œÄ/3","œÄ/2","œÄ/4"],correct:0,time:15},
{text:"120¬∞ = ?",options:["2œÄ/3","œÄ/3","œÄ/2","œÄ"],correct:0,time:15},
{text:"150¬∞ = ?",options:["5œÄ/6","œÄ/2","2œÄ/3","œÄ"],correct:0,time:15},
{text:"210¬∞ = ?",options:["7œÄ/6","œÄ","3œÄ/2","2œÄ"],correct:0,time:15},
{text:"240¬∞ = ?",options:["4œÄ/3","œÄ","œÄ/2","3œÄ/2"],correct:0,time:15},
{text:"300¬∞ = ?",options:["5œÄ/3","œÄ","œÄ/2","2œÄ"],correct:0,time:15},
{text:"330¬∞ = ?",options:["11œÄ/6","œÄ","œÄ/2","2œÄ"],correct:0,time:15},
{text:"Sinh(0¬∞) = ?",options:["0","1","-1","Kh√¥ng x√°c ƒë·ªãnh"],correct:0,time:15},
{text:"Cos(0¬∞) = ?",options:["1","0","-1","Kh√¥ng x√°c ƒë·ªãnh"],correct:0,time:15},
{text:"Sin(90¬∞) = ?",options:["1","0","-1","Kh√¥ng x√°c ƒë·ªãnh"],correct:0,time:15},
{text:"Cos(90¬∞) = ?",options:["0","1","-1","Kh√¥ng x√°c ƒë·ªãnh"],correct:0,time:15},
{text:"Sin(180¬∞) = ?",options:["0","1","-1","Kh√¥ng x√°c ƒë·ªãnh"],correct:0,time:15},
{text:"Cos(180¬∞) = ?",options:["-1","0","1","Kh√¥ng x√°c ƒë·ªãnh"],correct:0,time:15},
{text:"Sin(270¬∞) = ?",options:["-1","0","1","Kh√¥ng x√°c ƒë·ªãnh"],correct:0,time:15},
{text:"Cos(270¬∞) = ?",options:["0","-1","1","Kh√¥ng x√°c ƒë·ªãnh"],correct:0,time:15},
{text:"Sin(360¬∞) = ?",options:["0","1","-1","Kh√¥ng x√°c ƒë·ªãnh"],correct:0,time:15},
{text:"Cos(360¬∞) = ?",options:["1","0","-1","Kh√¥ng x√°c ƒë·ªãnh"],correct:0,time:15},
{text:"Tan(45¬∞) = ?",options:["1","0","-1","Kh√¥ng x√°c ƒë·ªãnh"],correct:0,time:15},
{text:"Cot(45¬∞) = ?",options:["1","0","-1","Kh√¥ng x√°c ƒë·ªãnh"],correct:0,time:15},
{text:"Tan(0¬∞) = ?",options:["0","1","Kh√¥ng x√°c ƒë·ªãnh","-1"],correct:0,time:15},
{text:"Tan(90¬∞) = ?",options:["Kh√¥ng x√°c ƒë·ªãnh","0","1","-1"],correct:0,time:15},
{text:"Cot(0¬∞) = ?",options:["Kh√¥ng x√°c ƒë·ªãnh","0","1","-1"],correct:0,time:15},
{text:"Cot(90¬∞) = ?",options:["0","Kh√¥ng x√°c ƒë·ªãnh","1","-1"],correct:0,time:15}
];

];

// Sinh m√£ ph√≤ng ng·∫Øn Axx
function genRoom(){const n=Math.floor(Math.random()*90)+10;return "A"+n;}

document.getElementById("createRoom").onclick=async()=>{
  roomId=genRoom();
  await db.ref("rooms/"+roomId).set({status:"waiting",players:{},scores:{}});
  document.getElementById("roomInfo").textContent="Room: "+roomId;
  document.getElementById("startBtn").disabled=false;
  db.ref("rooms/"+roomId+"/players").on("value",s=>{
    playersCache=s.val()||{};renderPlayersList();
  });
};

document.getElementById("startBtn").onclick=()=>{
  document.getElementById("playersCard").classList.add("hidden");
  currentIndex=0;sendQ();
};

async function sendQ(){
  const q=questions[currentIndex];
  const indices=[0,1,2,3];for(let i=indices.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[indices[i],indices[j]]=[indices[j],indices[i]];}
  const shuffled=indices.map(i=>q.options[i]);
  const newCorrect=indices.indexOf(q.correct);
  const qobj={...q,options:shuffled,correct:newCorrect};
  await db.ref("rooms/"+roomId+"/current").set({index:currentIndex,q:qobj,status:"open",timeLeft:q.time,answers:{}});
  renderQTeacher(qobj);
  startTimer(qobj.time||15);
  try{document.getElementById("soundStart").play();}catch(e){}
  db.ref("rooms/"+roomId+"/current/answers").off();
  db.ref("rooms/"+roomId+"/current/answers").on("value",async snap=>{
    const ans=snap.val()||{};
    if(Object.keys(ans).length>=Object.keys(playersCache).length&&Object.keys(playersCache).length>0){
      clearInterval(countdown);
      await db.ref("rooms/"+roomId+"/current").update({status:"closed"});
      score();
    }
  });
}

function renderQTeacher(q){
  document.getElementById("waitingView").classList.add("hidden");
  document.getElementById("afterView").classList.add("hidden");
  document.getElementById("leaderboardView").classList.add("hidden");
  document.getElementById("questionView").classList.remove("hidden");
  document.getElementById("qText").textContent=q.text;
  const box=document.getElementById("optionsBox");box.innerHTML="";
  ["red","blue","yellow","green"].forEach((c,i)=>{if(q.options[i]){const d=document.createElement("div");d.className="opt "+c;d.textContent=q.options[i];box.appendChild(d);}});
}

function startTimer(sec){
  clearInterval(countdown);let t=sec;
  document.getElementById("timeLeft").textContent=t;
  countdown=setInterval(async()=>{
    t--;document.getElementById("timeLeft").textContent=t;
    await db.ref("rooms/"+roomId+"/current").update({timeLeft:t});
    if(t<=3&&t>0)try{document.getElementById("soundTick").play();}catch(e){}
    if(t<=0){clearInterval(countdown);await db.ref("rooms/"+roomId+"/current").update({status:"closed"});score();try{document.getElementById("soundEnd").play();}catch(e){}}
  },1000);
}

async function score(){
  const cur=(await db.ref("rooms/"+roomId+"/current").get()).val();if(!cur)return;
  const ans=(await db.ref("rooms/"+roomId+"/current/answers").get()).val()||{};
  let scores=(await db.ref("rooms/"+roomId+"/scores").get()).val()||{};
  let correctList=[];for(const pid in ans){if(ans[pid].answer==cur.q.correct){correctList.push({pid,time:ans[pid].time});}}
  correctList.sort((a,b)=>a.time-b.time);
  correctList.forEach((e,i)=>{let g=0;if(i==0)g=1000;else if(i==1)g=800;else if(i==2)g=600;else g=400;scores[e.pid]=(scores[e.pid]||0)+g;});
  await db.ref("rooms/"+roomId+"/scores").set(scores);
  await db.ref("rooms/"+roomId+"/ranking").set(Object.keys(scores).map(pid=>({pid,name:playersCache[pid]?.name||pid,score:scores[pid]})).sort((a,b)=>b.score-a.score).slice(0,20));
  highlightCorrect(cur.q);
  document.getElementById("afterView").classList.remove("hidden");
}

function highlightCorrect(q){
  const opts=document.querySelectorAll("#optionsBox .opt");
  opts.forEach((el,i)=>{el.classList.remove("correct","wrong");if(i==q.correct)el.classList.add("correct");else el.classList.add("wrong");});
}

document.getElementById("showTopBtn").onclick=()=>showLeaderboard();
function showLeaderboard(){
  document.getElementById("questionView").classList.add("hidden");
  document.getElementById("leaderboardView").classList.remove("hidden");
  db.ref("rooms/"+roomId+"/ranking").once("value").then(snap=>{
    const arr=snap.val()||[];const el=document.getElementById("topList");el.innerHTML="";
    arr.forEach((r,i)=>{const row=document.createElement("div");row.className="row";row.innerHTML=`${i+1}. ${r.name} <b>${r.score}</b>`;el.appendChild(row);});
  });
}

document.getElementById("nextQBtn").onclick=()=>{
  currentIndex++;
  if(currentIndex>=questions.length){endGame();return;}
  sendQ();
}

function endGame(){
  document.getElementById("leaderboardView").classList.add("hidden");
  document.getElementById("finalView").classList.remove("hidden");
  db.ref("rooms/"+roomId+"/scores").once("value").then(snap=>{
    const scores=snap.val()||{};const arr=Object.keys(scores).map(pid=>({pid,name:playersCache[pid]?.name||pid,score:scores[pid]})).sort((a,b)=>b.score-a.score);
    const final=document.getElementById("finalRank");final.innerHTML="";
    arr.forEach((r,i)=>{final.innerHTML+=`<div class="row">${i+1}. ${r.name} ‚Äî <b>${r.score}</b></div>`;});
    renderPodium(arr);
  });
}

function renderPodium(arr){
  const box=document.getElementById("podiumBox");box.innerHTML="";
  if(arr[1])box.innerHTML+=`<div class="second">${arr[1].name}<br>${arr[1].score}</div>`;
  if(arr[0])box.innerHTML+=`<div class="first">${arr[0].name}<br>${arr[0].score}</div>`;
  if(arr[2])box.innerHTML+=`<div class="third">${arr[2].name}<br>${arr[2].score}</div>`;
}

function exportCSV(){
  db.ref("rooms/"+roomId+"/scores").once("value").then(snap=>{
    const scores=snap.val()||{};let csv="Player,Score\n";
    for(const pid in scores){const name=playersCache[pid]?.name||pid;csv+=`"${name}",${scores[pid]}\n`;}
    const blob=new Blob([csv],{type:"text/csv"});const url=URL.createObjectURL(blob);
    const a=document.createElement("a");a.href=url;a.download="scores.csv";a.click();URL.revokeObjectURL(url);
  });
}

function renderPlayersList(){
  const el=document.getElementById("playersList");el.innerHTML="";
  const players=playersCache||{};const keys=Object.keys(players);
  if(keys.length===0){el.innerHTML="<div class='small'>Ch∆∞a c√≥ ng∆∞·ªùi ch∆°i</div>";return;}
  keys.forEach(pid=>{const name=players[pid].name||pid;el.innerHTML+=`<div class="row">${name}</div>`;});
}
</script>
